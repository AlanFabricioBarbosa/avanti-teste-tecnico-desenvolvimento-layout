<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>E-commerce</title>

   <link rel="stylesheet" href="./style.css">
   <script defer src="./javaScript/script.js"></script>
</head>
<body>
   <section class="top-bar">
      <p>Ganhe <span class="desconto">R$10,00</span> de desconto no seu primeiro pedido. Utilize o cupom <strong>DESCONTO10</strong></p>
   </section>
   <header class="main-header">
      <div class="container">
         <button id="menu-toggle" class="menu-toggle">
            <span>☰</span>
         </button>
         <img src="./assets/avantiLogo.svg" alt="Logo da Avanti" class="logo"> 
         <div class="search-box">
            <input type="text" placeholder="Digite aqui o que você procura">
            <button>
               <img src="./assets/searchIcon.svg" alt="Ícone de busca">
            </button>
         </div>
         <div class="user-cart">
            <div class="user">
               <span>
                  <img src="./assets/person.svg" alt="">
               </span> 
               <p>Olá, <strong>Nome cliente!</strong></p>
            </div>
            <div class="cart">
               <span>
                  <img src="./assets/cart2.svg" alt="">
               </span>
               <span class="cart-count">2</span>
            </div>
         </div>
      </div>
      <nav class="nav-menu">
         <ul>
            <li><a href="#">Todas as Categorias</a></li>
            <li><a href="#">Departamento</a></li>
            <li><a href="#">Departamento</a></li>
            <li><a href="#">Departamento</a></li>
            <li><a href="#">Departamento</a></li>
            <li><a href="#">Departamento</a></li>
            <li><a href="#">Departamento</a></li>
            <li><a href="#">Departamento</a></li>
            <li><a href="#">Departamento</a></li>
         </ul>
      </nav>
</header>
</body>
</html>
